<!-- films/templates/partials/film-list.html -->
{% if films %}
    <ul class="list-group col-4">
        {% for film in films %}
            <li class="list-group-item"> {{ film.name }}</li>
        {% endfor %}
    </ul>
{% else %}
    <div class="alert alert-warning" role="alert">
        You do not have any films in your list
    </div>
{% endif %}
